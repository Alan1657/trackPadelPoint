<div class="app-container">
  <header class="header">
    <h1 class="title">Padel Score</h1>
  </header>

  @if (settingsVisible()) {
    <div class="settings-panel">
      <label>
        <input type="checkbox" [checked]="goldenPoint()" (change)="toggleGoldenPoint()">
        Golden Point
      </label>
      <label>
        <input type="checkbox" [checked]="bestOfThree()" (change)="toggleBestOfThree()">
        Best of 3
      </label>
    </div>
  }

  <main class="main">
    @if (winner(); as winningTeam) {
      <div class="winner-message">
        <h2 [class]="winningTeam === 'A' ? 'team-a' : 'team-b'">Team {{ winningTeam }} Wins!</h2>
        <button class="icon-button" (click)="resetGame()">Play Again</button>
      </div>
    } @else {
      <div class="scoreboard">
        <!-- Headers -->
        <div class="scoreboard-header">
          <div class="header-cell" style="grid-column: 2">Sets</div>
          <div class="header-cell" style="grid-column: 3">Games</div>
          <div class="header-cell" style="grid-column: 4">Points</div>
        </div>

        <!-- Team A Row -->
        <div class="team-row" (click)="pointTo('A')">
          <div class="team-name team-a">Team A</div>
          <div class="score-cell team-a">{{ teamASets() }}</div>
          <div class="score-cell team-a" [class.game-won-animation]="gameWinningTeam() === 'A'">{{ teamAGames() }}</div>
          <div class="point-cell team-a">{{ teamAScore() }}</div>
        </div>

        <!-- Team B Row -->
        <div class="team-row" (click)="pointTo('B')">
          <div class="team-name team-b">Team B</div>
          <div class="score-cell team-b">{{ teamBSets() }}</div>
          <div class="score-cell team-b" [class.game-won-animation]="gameWinningTeam() === 'B'">{{ teamBGames() }}</div>
          <div class="point-cell team-b">{{ teamBScore() }}</div>
        </div>
      </div>

      @if (tieBreak()) {
        <div class="tie-break-message">
          <h3>TIE-BREAK</h3>
        </div>
      }
    }
  </main>

  <footer class="actions-container">
    <button class="icon-button" (click)="undo()" [disabled]="!canUndo()" title="Undo last point">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12.5 8C9.89 8 7.45 8.99 5.6 10.6L2 7V16H11L7.38 12.38C8.77 11.22 10.54 10.5 12.5 10.5C16.04 10.5 19.05 12.81 20.1 16L22.47 15.22C21.08 11.03 17.15 8 12.5 8Z"></path></svg>
    </button>
    <button class="icon-button" (click)="resetGame()" title="Reset game">
      Reset
    </button>
    <button class="icon-button" (click)="toggleSettings()" title="Open settings">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"></path></svg>
    </button>
  </footer>
</div>
